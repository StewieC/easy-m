{% extends 'contributions/base.html' %}
{% block title %}Profile - easy-m{% endblock %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-1E3A8A to-FFD700">
    <div class="glass-card p-8 rounded-2xl shadow-lg max-w-md w-full">
        <h2 class="text-2xl font-semibold mb-4 text-white text-center">Your Profile</h2>
        <p class="mb-4 text-gray-300 text-center">Update your details below.</p>
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <p {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="mb-4 relative">
                <i class="ri-user-star-line absolute text-gray-300 left-3 top-1/2 transform -translate-y-1/2"></i>
                <input type="text" id="display_name" name="display_name" value="{{ user.profile.display_name }}" class="pl-10 pr-4 py-3 w-full bg-gray-800 bg-opacity-50 text-white border border-gray-600 rounded-lg focus:border-FFD700 focus:outline-none" placeholder="Display Name" required>
            </div>
            <div class="mb-4 relative">
                <i class="ri-phone-line absolute text-gray-300 left-3 top-1/2 transform -translate-y-1/2"></i>
                <input type="text" id="phone_number" name="phone_number" value="{{ user.profile.phone_number|default_if_none:'' }}" class="pl-10 pr-4 py-3 w-full bg-gray-800 bg-opacity-50 text-white border border-gray-600 rounded-lg focus:border-FFD700 focus:outline-none" placeholder="Phone Number">
            </div>
            <div class="mb-4">
                <label for="bio" class="block text-white mb-2">Bio:</label>
                <textarea id="bio" name="bio" class="w-full p-3 bg-gray-800 bg-opacity-50 text-white border border-gray-600 rounded-lg focus:border-FFD700 focus:outline-none" rows="4" placeholder="Tell us about yourself">{{ user.profile.bio|default_if_none:'' }}</textarea>
            </div>
            <button type="submit" class="button-gradient hover:bg-FFC107 text-white font-bold py-3 px-6 rounded-full transition w-full">Update Profile</button>
        </form>
        <div class="mt-6 flex space-x-4">
            <a href="{% url 'logout' %}" class="button-gradient hover:bg-FFC107 text-white font-bold py-2 px-4 rounded-full transition w-full text-center">Logout</a>
            <form method="post" action="{% url 'delete_account' %}" class="w-full">
                {% csrf_token %}
                <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-full transition w-full" onclick="return confirm('Are you sure you want to delete your account? This action cannot be undone.');">Delete Account</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
