{% extends 'contributions/base.html' %}
{% block title %}Sign Up - easy-m{% endblock %}
{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="card max-w-sm w-full">
        <h1 class="text-3xl font-bold mb-6 text-center" style="font-family: 'Dancing Script', cursive;">Join easy-m</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-4 relative">
                <i class="ri-mail-line absolute text-gray-600 left-3 top-1/2 transform -translate-y-1/2"></i>
                <input type="email" id="email" name="email" class="pl-10" placeholder="Email" required>
            </div>
            <div class="mb-4 relative">
                <i class="ri-user-line absolute text-gray-600 left-3 top-1/2 transform -translate-y-1/2"></i>
                <input type="text" id="username" name="username" class="pl-10" placeholder="Username" required>
            </div>
            <div class="mb-4 relative">
                <i class="ri-user-star-line absolute text-gray-600 left-3 top-1/2 transform -translate-y-1/2"></i>
                <input type="text" id="display_name" name="display_name" class="pl-10" placeholder="Display Name" required>
            </div>
            <div class="mb-4 relative">
                <i class="ri-lock-line absolute text-gray-600 left-3 top-1/2 transform -translate-y-1/2"></i>
                <input type="password" id="password1" name="password1" class="pl-10" placeholder="Password" required>
            </div>
            <div class="mb-6 relative">
                <i class="ri-lock-line absolute text-gray-600 left-3 top-1/2 transform -translate-y-1/2"></i>
                <input type="password" id="password2" name="password2" class="pl-10" placeholder="Confirm Password" required>
            </div>
            <div class="flex justify-between items-center mb-6">
                <label class="flex items-center">
                    <input type="checkbox" class="mr-2">
                    <span>Remember me</span>
                </label>
                <a href="{% url 'forgot_password' %}" class="text-black hover:text-gray-800 text-sm">Forgot Password?</a>
            </div>
            <button type="submit" class="button w-full">Sign Up</button>
        </form>
        <div class="mt-4 text-center">
            <a href="#" class="button flex items-center justify-center w-full">
                <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-1.04.69-2.37 1.1-3.71 1.1-2.85 0-5.26-1.92-6.12-4.5H2.18v2.84C4.01 20.36 7.77 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.88 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.85-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.77 1 4.01 3.64 2.18 7.07l3.66 2.84c.86-2.58 3.27-4.53 6.16-4.53z"/>
                </svg>
                Continue with Google
            </a>
        </div>
        <p class="text-center mt-4">Already have an account? <a href="{% url 'login' %}" class="text-black hover:text-gray-800">Login</a></p>
    </div>
</div>
{% endblock %}
