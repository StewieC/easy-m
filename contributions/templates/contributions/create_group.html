{% extends 'contributions/base.html' %}

{% block title %}Create Group - easy-m{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-teal-600 to-coral animate-gradient">
    <div class="glass-card p-8 rounded-2xl shadow-lg max-w-sm w-full">
        <h1 class="text-3xl font-bold text-charcoal mb-6 text-center" style="font-family: 'Dancing Script', cursive;">Create a Group</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="group_type" class="block text-charcoal mb-2">Group Type</label>
                {{ form.group_type }}
            </div>
            <button type="submit" class="bg-teal-600 text-white px-6 py-3 rounded-full hover:bg-teal-700 transition w-full">Next</button>
        </form>
    </div>
</div>
{% endblock %}
