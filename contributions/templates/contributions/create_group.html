{% extends 'contributions/base.html' %}
{% block title %}Create Group - easy-m{% endblock %}

{% block page_title %}Create New Group{% endblock %}

{% block content %}
<main class="container mx-auto px-4 py-8">
    <section class="form-card">
        <h2 class="form-card-title">Create a New Contribution Group</h2>
        <p class="form-card-subtitle">Fill in the details below to start a new group.</p>
        <form method="post" class="space-y-6">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-full">Create Group</button>
        </form>
    </section>
</main>
{% endblock %}
