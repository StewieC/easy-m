{% extends 'contributions/base.html' %}
{% block title %}Join Group - easy-m{% endblock %}
{% block content %}
<main>
    <section class="card">
        <h2 class="text-2xl font-semibold mb-4">Join a Group</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="join_code" class="block mb-2">Join Code</label>
                <input type="text" id="join_code" name="join_code" placeholder="Enter group join code" required>
            </div>
            <button type="submit" class="button w-full">Join Group</button>
        </form>
    </section>
</main>
{% endblock %}
