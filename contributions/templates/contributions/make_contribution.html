{% extends 'contributions/base.html' %}
{% block title %}Make Contribution - easy-m{% endblock %}
{% block content %}
<main class="flex justify-center items-center min-h-screen">
    <section class="card w-full max-w-md">
        <h2 class="text-2xl font-semibold mb-4 text-center">Contribute to {{ group.name }}</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="button w-full">Contribute</button>
        </form>
    </section>
</main>
{% endblock %}
