{% extends 'contributions/base.html' %}
{% block content %}
<div class="main-content">
    <div class="forgot-password-section" style="max-width: 400px; margin: 0 auto; padding: 2rem;">
        <h2 class="animated-heading">Forgot Password</h2>
        <p>Enter your email address below, and we'll send you a link to reset your password.</p>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div style="margin-bottom: 1rem;">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required style="width: 100%; padding: 0.5rem; border-radius: 5px; background-color: #2A2F31; color: #E0E0E0; border: none;">
            </div>
            <button type="submit" class="btn">Send Reset Link</button>
        </form>
        <p style="margin-top: 1rem;"><a href="{% url 'login' %}">Back to Login</a></p>
    </div>
</div>
{% endblock %}
