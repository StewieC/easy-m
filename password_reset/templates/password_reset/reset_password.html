{% extends 'contributions/base.html' %}
{% block content %}
<div class="main-content">
    <div class="reset-password-section" style="max-width: 400px; margin: 0 auto; padding: 2rem;">
        <h2 class="animated-heading">Reset Password</h2>
        <p>Enter your new password below.</p>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div style="margin-bottom: 1rem;">
                <label for="password">New Password:</label>
                <input type="password" id="password" name="password" required style="width: 100%; padding: 0.5rem; border-radius: 5px; background-color: #2A2F31; color: #E0E0E0; border: none;">
            </div>
            <div style="margin-bottom: 1rem;">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required style="width: 100%; padding: 0.5rem; border-radius: 5px; background-color: #2A2F31; color: #E0E0E0; border: none;">
            </div>
            <button type="submit" class="btn">Reset Password</button>
        </form>
        <p style="margin-top: 1rem;"><a href="{% url 'login' %}">Back to Login</a></p>
    </div>
</div>
{% endblock %}
